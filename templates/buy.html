{% extends "layout.html" %}

{% block title %}
  Log Purchase - Quantive Portfolio
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
  <div class="w-full bg-gray-900/70 border border-gray-700 rounded-xl shadow-lg sm:max-w-md xl:p-0">
    <div class="p-6 space-y-6">
      <h1 class="text-xl font-semibold text-white text-center">
        Log a Purchase
      </h1>

      <form class="space-y-6" action="{{ url_for('buy') }}" method="post">
        <div class="flex justify-center space-x-6">
          <div class="flex items-center">
            <input id="type-stock" name="asset_type" type="radio" value="stock"
                   class="h-4 w-4 border-gray-600 text-indigo-600 focus:ring-indigo-500" checked>
            <label for="type-stock" class="ml-2 text-sm font-medium text-gray-200">Stock</label>
          </div>
          <div class="flex items-center">
            <input id="type-crypto" name="asset_type" type="radio" value="crypto"
                   class="h-4 w-4 border-gray-600 text-indigo-600 focus:ring-indigo-500">
            <label for="type-crypto" class="ml-2 text-sm font-medium text-gray-200">Crypto</label>
          </div>
        </div>

        <div class="relative">
          <label for="symbol" class="block mb-2 text-sm font-medium text-gray-200">Symbol</label>
          <input type="text" name="symbol" id="symbol"
                 class="bg-gray-800 border border-gray-700 text-gray-200 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                 placeholder="e.g., AAPL, BTCUSD" required autocomplete="off" autofocus>
          <div id="suggestions"
               class="absolute z-10 w-full bg-gray-800 border border-gray-700 rounded-lg mt-1 hidden max-h-48 overflow-y-auto text-gray-200"></div>
        </div>

        <div>
          <label for="shares" class="block mb-2 text-sm font-medium text-gray-200">Quantity</label>
          <input type="number" name="shares" id="shares" min="0.000001" step="any"
                 class="bg-gray-800 border border-gray-700 text-gray-200 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                 placeholder="e.g., 10" required>
        </div>

        <div>
          <label for="price" class="block mb-2 text-sm font-medium text-gray-200">Price Per Unit ($)</label>
          <input type="number" name="price" id="price" min="0.01" step="any"
                 class="bg-gray-800 border border-gray-700 text-gray-200 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                 placeholder="e.g., 150.25" required>
        </div>

        <div>
          <label for="date" class="block mb-2 text-sm font-medium text-gray-200">Transaction Date</label>
          <input type="date" name="date" id="date" max="{{ today }}"
                 class="bg-gray-800 border border-gray-700 text-gray-200 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                 required>
        </div>

        <button type="submit"
                class="w-full text-white bg-indigo-600 hover:bg-indigo-500 transition-colors font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Log Purchase
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  const symbolInput = document.getElementById('symbol');
  const suggestionsBox = document.getElementById('suggestions');
  let debounceTimer;

  symbolInput.addEventListener('keyup', (e) => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(async () => {
      const query = e.target.value;
      const assetType = document.querySelector('input[name="asset_type"]:checked').value;

      if (query.length < 1) {
        suggestionsBox.innerHTML = '';
        suggestionsBox.classList.add('hidden');
        return;
      }

      const response = await fetch(`/search?q=${query}&type=${assetType}`);
      const matches = await response.json();

      if (matches.length > 0) {
        const html = matches.map(match => `
          <div class="p-2 hover:bg-gray-700 cursor-pointer" data-symbol="${match.symbol}">
            <span class="font-bold text-indigo-400">${match.symbol}</span>
            <span class="text-sm text-gray-400 ml-2">${match.name}</span>
          </div>
        `).join('');
        suggestionsBox.innerHTML = html;
        suggestionsBox.classList.remove('hidden');
      } else {
        suggestionsBox.innerHTML = '';
        suggestionsBox.classList.add('hidden');
      }
    }, 300);
  });

  suggestionsBox.addEventListener('click', (e) => {
    let target = e.target.closest('div[data-symbol]');
    if (target && target.dataset.symbol) {
      symbolInput.value = target.dataset.symbol;
      suggestionsBox.innerHTML = '';
      suggestionsBox.classList.add('hidden');
    }
  });

  document.addEventListener('click', (e) => {
    if (!symbolInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
      suggestionsBox.classList.add('hidden');
    }
  });
</script>
{% endblock %}
