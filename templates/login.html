{% extends "layout.html" %}

{% block title %}
    Log In - Quantive Portfolio
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center px-6 py-12 mx-auto">
        <div class="w-full bg-gray-900/70 backdrop-blur-md rounded-2xl shadow-xl border border-gray-700 sm:max-w-md p-8">
            <h1 class="text-2xl font-bold text-white text-center mb-6">
                Sign in to your account
            </h1>

            <form class="space-y-6" action="{{ url_for('login') }}" method="post">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>
                    <input type="text" name="username" id="username" class="bg-gray-800 border border-gray-600 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="your_username" required autocomplete="off" autofocus>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-800 border border-gray-600 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" required>
                </div>

                <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-indigo-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Log in
                </button>

                <p class="text-sm font-light text-gray-400 text-center">
                    Don’t have an account yet?
                    <a href="{{ url_for('register') }}" class="font-medium text-indigo-400 hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
