{% extends "layout.html" %}

{% block title %}
    Register - Quantive
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
  <div class="w-full bg-gray-900/80 rounded-lg shadow-lg backdrop-blur-sm md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-6 sm:p-8">

      <!-- Welcome message (no exclamation) -->
      <div class="flex flex-col items-center space-y-3 text-center">
        <h1 class="text-2xl font-bold tracking-tight text-white">Welcome to Quantive Portfolio</h1>
        <p class="text-sm text-gray-400">Create your account to start tracking your investments.</p>
      </div>

      <!-- Register Form -->
      <form class="space-y-4" action="{{ url_for('register') }}" method="post">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-200">Username</label>
          <input type="text" name="username" id="username"
                 class="bg-gray-800 border border-gray-700 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                 placeholder="your_username" required autocomplete="off" autofocus>
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-200">Password</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
                 class="bg-gray-800 border border-gray-700 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                 required>
        </div>

        <div>
          <label for="confirmation" class="block mb-2 text-sm font-medium text-gray-200">Confirm password</label>
          <input type="password" name="confirmation" id="confirmation" placeholder="••••••••"
                 class="bg-gray-800 border border-gray-700 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                 required>
        </div>

        <button type="submit"
                class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Create account
        </button>

        <p class="text-sm font-light text-gray-400 text-center">
          Already have an account? 
          <a href="{{ url_for('login') }}" class="font-medium text-indigo-400 hover:underline">Log in here</a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
