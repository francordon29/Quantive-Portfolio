{% extends "layout.html" %}

{% block title %}
    Log Sale - Quantive Portfolio
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-12 mx-auto">
    <div class="w-full bg-gray-900/70 backdrop-blur-md rounded-2xl shadow-xl border border-gray-700 sm:max-w-md p-8">
        <h1 class="text-2xl font-bold text-white text-center mb-6">
            Log a Stock Sale
        </h1>

        <form class="space-y-6" action="{{ url_for('sell') }}" method="post">
            <div>
                <label for="symbol" class="block mb-2 text-sm font-medium text-gray-300">Stock to Sell</label>
                <select name="symbol" id="symbol" class="bg-gray-800 border border-gray-600 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                    <option disabled selected>Select a stock</option>
                    {% for symbol in symbols %}
                        <option value="{{ symbol }}">{{ symbol.upper() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="shares" class="block mb-2 text-sm font-medium text-gray-300">Number of Shares</label>
                <input type="number" name="shares" id="shares" min="1" class="bg-gray-800 border border-gray-600 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., 5" required>
            </div>

            <div>
                <label for="price" class="block mb-2 text-sm font-medium text-gray-300">Price Per Share ($)</label>
                <input type="number" name="price" id="price" min="0.01" step="0.01" class="bg-gray-800 border border-gray-600 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., 160.50" required>
            </div>

            <div>
                <label for="date" class="block mb-2 text-sm font-medium text-gray-300">Transaction Date</label>
                <input type="date" name="date" id="date" max="{{ today }}" class="bg-gray-800 border border-gray-600 text-gray-100 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" required>
            </div>

            <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-indigo-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Log Sale
            </button>
        </form>
    </div>
</div>
{% endblock %}
