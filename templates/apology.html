{% extends "layout.html" %}

{% block title %}
  Error - Quantive Portfolio
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center px-6 py-8 mx-auto">
  <div class="w-full bg-gray-900/70 border border-gray-700 rounded-xl shadow-lg sm:max-w-md xl:p-0">
    <div class="p-8 space-y-6">
      <h1 class="text-3xl font-semibold text-red-500">
        Oops! Something went wrong.
      </h1>
      <p class="text-gray-300 text-lg">
        {{ bottom }}
      </p>
      <p class="text-gray-500 text-sm">
        (Error Code: {{ top }})
      </p>
      <div class="pt-4">
        <a href="/"
           class="bg-indigo-600 hover:bg-indigo-500 transition-colors font-medium rounded-lg text-sm px-5 py-2.5 text-white">
          Return to Dashboard
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
